<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas </title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: rgb(230, 230, 230);
        }
        
        .title-bar {
            min-height: 10vh;
            max-height: 15vh;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            padding: 0 2vw;
            border-bottom: 1px solid #ccc;
        }
        
        .button-group {
            display: flex;
            align-items: center;
            gap: 2vw;
            width: 100%;
        }
        
        .spacer {
            flex-grow: 1;
        }
        
        .content-area {
            display: flex;
            flex: 1;
            min-height: 0;
        }
        
        .sidebar {
            width: 20%;
            min-width: 150px;
            max-width: 250px;
            background-color: #f0f0f0;
            padding: 2vh 1vw;
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 1.5vh;
            overflow-y: auto;
        }
        
        .main-content {
            flex: 1;
            background-color: white;
            padding: 2vh;
            overflow: auto;
        }
        
        .sidebar-button {
            padding: 1.5vh 1vw;
            text-align: left;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            color: rgba(148, 77, 255, 255);
            font-size: clamp(12px, 1.5vw, 16px);
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            left: 0;
            text-decoration: none;
            display: block;
        }
        
        .sidebar-button:hover {
            color: rgba(178, 102, 255, 255);
            left: 5px;
        }
        
        .sidebar-button:active {
            color: rgba(118, 0, 255, 255);
            left: 8px;
        }
        
        .sidebar-button.active {
            font-weight: bold;
            color: rgba(118, 0, 255, 255);
        }
        
        .header-button {
            padding: 1vh 2vw;
            background-color: transparent;
            border: 1px solid rgba(148, 77, 255, 0.5);
            border-radius: 5px;
            color: rgba(148, 77, 255, 255);
            font-size: clamp(12px, 1.5vw, 16px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .header-button:hover {
            background-color: rgba(148, 77, 255, 0.1);
            border-color: rgba(148, 77, 255, 0.8);
        }
        
        .action-button {
            padding: 1vh 2vw;
            background-color: transparent;
            border: 1px solid rgba(148, 77, 255, 0.5);
            border-radius: 5px;
            color: rgba(148, 77, 255, 255);
            font-size: clamp(12px, 1.5vw, 16px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            background-color: rgba(148, 77, 255, 0.1);
            border-color: rgba(148, 77, 255, 0.8);
        }

        .query-button {
            padding: 1vh 2vw;
            background-color: transparent;
            border: 1px solid rgba(148, 77, 255, 0.5);
            border-radius: 5px;
            color: rgba(148, 77, 255, 255);
            font-size: clamp(12px, 1.5vw, 16px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .query-button:hover {
            background-color: rgba(148, 77, 255, 0.1);
            border-color: rgba(148, 77, 255, 0.8);
        }
        
        .section-title {
            color: rgba(148, 77, 255, 255);
            margin-bottom: 2vh;
            font-size: 20px;
        }
        
        .query-results {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2vh;
        }
        
        .query-results th, .query-results td {
            padding: 1vh 1vw;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .query-results th {
            color: rgba(148, 77, 255, 255);
            position: sticky;
            top: 0;
            background-color: white;
        }
        
        .query-results tr:hover {
            background-color: rgba(148, 77, 255, 0.05);
        }
        
        .query-actions {
            display: flex;
            gap: 2vw;
            margin-bottom: 2vh;
            justify-content: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: rgba(148, 77, 255, 255);
        }

        .error-message {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background-color: #ffeeee;
            border-radius: 5px;
        }

        .success-message {
            color: green;
            margin: 10px 0;
            padding: 10px;
            background-color: #eeffee;
            border-radius: 5px;
        }

        .query-results-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .summary {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-weight: bold;
        }

        .money {
            text-align: right;
        }
        
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-width: none;
                flex-direction: row;
                overflow-x: auto;
                padding: 1vh;
                gap: 1vw;
            }
            
            .sidebar-button {
                white-space: nowrap;
                padding: 1vh 3vw;
            }
            
            .query-actions {
                flex-direction: column;
                gap: 1vh;
            }
        }

        .product-list {
            margin-left: 20px;
            list-style-type: none;
        }
        
        .product-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title-bar">
            <div class="button-group">
                <a href="/" class="header-button">Men√∫</a>
                <div class="spacer"></div>
            </div>
        </div>
        
        <div class="content-area">
            <div class="sidebar">
                <a href="/clientes" class="sidebar-button">Clientes</a>
                <a href="/productos" class="sidebar-button">Productos</a>
                <a href="/proveedores" class="sidebar-button">Proveedores</a>
                <a href="/pedidos" class="sidebar-button">Pedidos</a>
                <a href="/consultas" class="sidebar-button active">Consultas</a>
            </div>
            
            <div class="main-content">
                <div style="display: flex; align-items: center; margin-bottom: 40px;">
                    <div style="width: 40px;"></div>
                    <h2 class="section-title">Consultas</h2>
                </div>
                
                <div class="query-actions">
                    <button class="query-button" onclick="ejecutarConsulta1()">Clientes con pedidos</button>
                    <button class="query-button" onclick="ejecutarConsultaClientesSinPedidos()">Clientes sin pedidos</button>
                    <button class="query-button" onclick="ejecutarConsultaDetalleCompras()">Detalle de compras</button>
                    <button class="query-button" onclick="ejecutarConsultaProveedoresProductos()">Proveedores y productos</button>
                </div>
                
                <div id="loading" class="loading">
                    Cargando resultados...
                </div>

                <div id="messages"></div>
                
                <div id="resultados-consulta">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function mostrarMensaje(texto, tipo = 'error') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="${tipo}-message">
                    ${texto}
                </div>
            `;
            setTimeout(() => { messagesDiv.innerHTML = ''; }, 5000);
        }

        function ejecutarConsulta1() {
            const resultadosDiv = document.getElementById('resultados-consulta');
            const loadingDiv = document.getElementById('loading');
            
            resultadosDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            
            fetch('/consultas/clientes-pedidos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.error) {
                        mostrarMensaje(data.error);
                        return;
                    }
                    
                    if (data.length === 0) {
                        resultadosDiv.innerHTML = '<p class="success-message">No se encontraron clientes con pedidos</p>';
                        return;
                    }
                    
                    let html = `
                        <h3>Clientes con pedidos realizados</h3>
                        <table class="query-results">
                            <thead>
                                <tr>
                                    <th>ID Cliente</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Cantidad de Pedidos</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.id_cliente}</td>
                                <td>${item.nombre}</td>
                                <td>${item.apellidos}</td>
                                <td>${item.cantidad_pedidos}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                        <p class="success-message">Total de clientes: ${data.length}</p>
                    `;
                    
                    resultadosDiv.innerHTML = html;
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    mostrarMensaje(`Error al cargar los datos: ${error.message}`);
                });
        }

        function ejecutarConsultaClientesSinPedidos() {
            const resultadosDiv = document.getElementById('resultados-consulta');
            const loadingDiv = document.getElementById('loading');
            
            resultadosDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            
            fetch('/consultas/clientes-sin-pedidos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.error) {
                        mostrarMensaje(data.error);
                        return;
                    }
                    
                    if (data.length === 0) {
                        resultadosDiv.innerHTML = '<p class="success-message">¬°Todos los clientes han realizado al menos un pedido!</p>';
                        return;
                    }
                    
                    let html = `
                        <h3>Clientes sin pedidos registrados</h3>
                        <table class="query-results">
                            <thead>
                                <tr>
                                    <th>ID Cliente</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Direcci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.id}</td>
                                <td>${item.nombre}</td>
                                <td>${item.apellidos}</td>
                                <td>${item.direccion || 'No especificada'}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                        <p class="success-message">Total de clientes sin pedidos: ${data.length}</p>
                    `;
                    
                    resultadosDiv.innerHTML = html;
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    mostrarMensaje(`Error al cargar los datos: ${error.message}`);
                });
        }

        function ejecutarConsultaDetalleCompras() {
            const resultadosDiv = document.getElementById('resultados-consulta');
            const loadingDiv = document.getElementById('loading');
            
            resultadosDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            
            fetch('/consultas/detalle-compras')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.error) {
                        mostrarMensaje(data.error);
                        return;
                    }
                    
                    if (data.length === 0) {
                        resultadosDiv.innerHTML = '<p class="success-message">No se encontraron compras registradas</p>';
                        return;
                    }
                    
                    let html = `
                        <h3>Detalle de Compras</h3>
                        <div class="query-results-container">
                            <table class="query-results">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio Unitario</th>
                                        <th>Total</th>
                                        <th>Proveedor</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    let granTotal = 0;
                    
                    data.forEach(item => {
                        const total = item.cantidad * item.precio_unitario;
                        granTotal += total;
                        
                        html += `
                            <tr>
                                <td>${item.nombre_cliente} ${item.apellidos_cliente}</td>
                                <td>${item.nombre_producto}</td>
                                <td>${item.cantidad}</td>
                                <td class="money">$${item.precio_unitario.toFixed(2)}</td>
                                <td class="money">$${total.toFixed(2)}</td>
                                <td>${item.nombre_proveedor}</td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </tbody>
                            </table>
                            <div class="summary">
                                Total general: $${granTotal.toFixed(2)}
                            </div>
                        </div>
                    `;
                    
                    resultadosDiv.innerHTML = html;
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    mostrarMensaje(`Error al cargar los datos: ${error.message}`);
                });
        }

        function ejecutarConsultaProveedoresProductos() {
            const resultadosDiv = document.getElementById('resultados-consulta');
            const loadingDiv = document.getElementById('loading');
            
            resultadosDiv.innerHTML = '';
            loadingDiv.style.display = 'block';
            
            fetch('/consultas/proveedores-productos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la respuesta del servidor');
                    }
                    return response.json();
                })
                .then(data => {
                    loadingDiv.style.display = 'none';
                    
                    if (data.error) {
                        mostrarMensaje(data.error);
                        return;
                    }
                    
                    if (data.length === 0) {
                        resultadosDiv.innerHTML = '<p class="success-message">No se encontraron proveedores con productos</p>';
                        return;
                    }
                    
                    let html = `
                        <h3>Proveedores y productos suministrados</h3>
                        <div class="query-results-container">
                            <table class="query-results">
                                <thead>
                                    <tr>
                                        <th>Proveedor</th>
                                        <th>NIT</th>
                                        <th>Direcci√≥n</th>
                                        <th>Productos Suministrados</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    data.forEach(proveedor => {
                        html += `
                            <tr>
                                <td>${proveedor.nombre_proveedor}</td>
                                <td>${proveedor.nit}</td>
                                <td>${proveedor.direccion}</td>
                                <td>
                                    <ul class="product-list">
                        `;
                        
                        proveedor.productos.forEach(producto => {
                            html += `
                                <li>
                                    ${producto.nombre} (C√≥digo: ${producto.codigo}) - 
                                    Precio: $${producto.precio_unitario.toFixed(2)}
                                </li>
                            `;
                        });
                        
                        html += `
                                    </ul>
                                    <strong>Total productos: ${proveedor.productos.length}</strong>
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                </tbody>
                            </table>
                            <div class="summary">
                                Total de proveedores: ${data.length}
                            </div>
                        </div>
                    `;
                    
                    resultadosDiv.innerHTML = html;
                })
                .catch(error => {
                    loadingDiv.style.display = 'none';
                    mostrarMensaje(`Error al cargar los datos: ${error.message}`);
                });
        }
    </script>
</body>
</html>
